query GetCustomerTemplates($input: CustomerTemplatesInput!) {
  templates(input: $input) {
    results {
      id
      name
      description
      provider
      state {
        status
      }
      images(input: { page: 0, limit: 1 }) {
        results {
          id
          name
        }
      }
    }
  }
}
